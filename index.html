<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Tip calculator app</title>
	</head>
	<body>
		<header class="header-logo">
			<img
				src="assets/images/logo.svg
			"
				alt="logo"
			/>
		</header>

		<main class="main">
			<section class="app">
				<div class="left-colum">
					<form id="form" action="#">
						<fieldset>
							<legend>BILL</legend>

							<input
								type="number"
								id="bill"
								class="input-bill"
								placeholder="0"
							/>
						</fieldset>

						<fieldset class="group-btn">
							<legend>Select Tip %</legend>
							<button id="btn5">5%</button>
							<button id="btn10">10%</button>
							<button id="btn15">15%</button>
							<button id="btn25">25%</button>
							<button id="btn50">50%</button>
							<button id="btn-custom">Custom</button>
						</fieldset>

						<fieldset>
							<legend>Number of People Tip</legend>
							<input
								type="number"
								placeholder="0"
								class="input-people"
							/>
						</fieldset>
					</form>
				</div>
				<div class="right-colum">
					<div>
						<div class="right-group">
							<h3>
								Amount <span> <br />/ person</span>
							</h3>
							<div class="right-price">
								<img
									src="assets/images/icon-dollar.svg"
									alt=""
								/>0.00
							</div>
						</div>
						<div class="right-group">
							<h3>
								Total <span> <br />/ person</span>
							</h3>
							<div class="right-price">
								<img
									src="assets/images/icon-dollar.svg"
									alt=""
								/>0.00
							</div>
						</div>
					</div>
					<button class="btn-reset">Reset</button>
				</div>
			</section>
		</main>
		<script src="assets/js/script.js"></script>
	</body>
</html>
