<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Tip calculator app</title>
	</head>
	<body>
		<main>
			<section>
				<div>
					<form action="">
						<fieldset>
							<legend>BILL</legend>
							<input type="text" placeholder="$0" />
						</fieldset>

						<fieldset>
							<legend>Select Tip %</legend>
							<button>5%</button>
							<button>10%</button>
							<button>15%</button>
							<button>25%</button>
							<button>50%</button>
							<button>Custom</button>
						</fieldset>

						<fieldset>
							<legend>Number of People Tip</legend>
							<input type="text" placeholder="0" />
						</fieldset>
					</form>
				</div>
				<div>
					<p>Amount <span>/ person</span></p>

					<p>Total <span> / person</span></p>
					<button>Reset</button>
				</div>
			</section>
		</main>
	</body>
</html>
