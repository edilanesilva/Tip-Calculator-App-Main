<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Tip calculator app</title>
	</head>
	<body>
		<header class="header-logo">
			<img
				src="assets/images/logo.svg
			"
				alt="logo"
			/>
		</header>

		<main class="main">
			
			<section class="app">
				<div class="left-colum">
					<form id="form" action="#">
						<fieldset>
							<legend>BILL</legend>
							
							<input
								type="text"
								id="bill"
								class="input-bill"
								type="number" placeholder="0"
							/>
						</fieldset>

						<fieldset class="group-btn" id="buttons-container">
							<legend>Select Tip %</legend>
							<button id="btn5" >5%</button>
							<button id="btn10">10%</button>
							<button id="btn15">15%</button>
							<button id="btn25">25%</button>
							<button id="btn50">50%</button>
							<input id="btn-custom" class="btn-custom" placeholder="Custom" >
							</input>
						</fieldset>

						<fieldset>
							<legend>Number of People Tip</legend>
							<span class="text-alert"id="text-alert">can't be zero</span>
							<input id="qtd-people"
								type="number"
								placeholder="0"
								class="input-people"
							/>
						</fieldset>
					</form>
				</div>
				<div class="right-colum">
					<div>
						<div class="right-group">
							<h3>
								Tip Amount <span> <br />/ person</span>
							</h3>
							<div class="right-price" id="tip-amount">
								<img
									src="assets/images/icon-dollar.svg"
									alt=""
								/>0.00
							</div>
						</div>
						<div class="right-group">
							<h3>
								Total <span> <br />/ person</span>
							</h3>
							<div class="right-price" id="total-person">
								<img
									src="assets/images/icon-dollar.svg"
									alt=""
								/>0.00
							</div>
						</div>
					</div>
					<button class="btn-reset" id="btn-reset" type="reset">Reset</button>
				</div>
			</section>
		</main>
		<footer>
			<div class="attribution">
			  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			  Coded by <a href="https://www.linkedin.com/in/marco-franca/">Edilane Silva</a>.
			</div>
		  </footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
