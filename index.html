<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="assets/css/style.css" />

		<title>Tip calculator app</title>
	</head>
	<body>
		<header>SPLI<br />TTER</header>
		<main class="main">
			<section class="app">
				<div class="left-colum">
					<form id="form" action="#">
						<fieldset>
							<legend>BILL</legend>
							<input type="number" id="bill" />
						</fieldset>

						<fieldset class="group-btn">
							<legend>Select Tip %</legend>
							<button id="btn5">5%</button>
							<button id="btn10">10%</button>
							<button id="btn15">15%</button>
							<button id="btn25">25%</button>
							<button id="btn50">50%</button>
							<button id="btn-custom">Custom</button>
						</fieldset>

						<fieldset>
							<legend>Number of People Tip</legend>
							<input
								type="number"
								placeholder="0"
								id=""
								id="qtd-people"
							/>
						</fieldset>
					</form>
				</div>
				<div class="right-colum">
					<p>Amount <span>/ person</span></p>

					<p>Total <span> / person</span></p>
					<button>Reset</button>
				</div>
			</section>
		</main>
		<script src="assets/js/script.js"></script>
	</body>
</html>
